<!DOCTYPE html>
<html>
<head>
    <title>おすすめのキャラ</title>
</head>
<body>
    <h1>聖遺物の属性を選択してください</h1>
    <form id="characterForm">
        <label for="relic">聖遺物:</label>
        <select id="relic">
            <option value="relic1">雷を鎮める尊者</option>
            <option value="relic2">烈火を渡る賢者</option>
            <option value="relic3">愛される少女</option>
            <option value="relic4">剣闘士のフィナーレ</option>
            <option value="relic5">翠緑の影</option>
            <option value="relic6">大地を流浪する楽団</option>
            <option value="relic7">雷のような怒り</option>
            <option value="relic8">燃え盛る炎の魔女</option>
            <option value="relic9">旧貴族のしつけ</option>
            <option value="relic10">血染めの騎士道</option>
            <option value="relic11">悠久の磐岩</option>
            <option value="relic12">逆飛びの流星</option>
            <option value="relic13">氷風を彷徨う勇士</option>
            <option value="relic14">沈淪の心</option>
            <option value="relic15">千岩牢固</option>
            <option value="relic16">蒼白の炎</option>
            <option value="relic17">絶縁の旗印</option>
            <option value="relic18">追憶のしめ縄</option>
            <option value="relic19">華館夢醒形骸記</option>
            <option value="relic20">海染硨磲</option>
            <option value="relic21">来歆の余響</option>
            <option value="relic22">辰砂往生録</option>
            <option value="relic23">深林の記憶</option>
            <option value="relic24">金メッキの夢</option>
            <option value="relic25">砂上の楼閣の史話</option>
            <option value="relic26">楽園の絶花</option>
            <option value="relic27">水仙の夢</option>
            <option value="relic28">花海甘露の光</option>
            <option value="relic29">ファントムハンター</option>
            <option value="relic30">黄金劇団</option>
            <!-- 添加更多的圣遗物选项 -->
        </select>
        <br>
        <label for="artifactPart">部位:</label>
        <select id="artifactPart">
            <option value="part1">理の冠</option>
            <option value="part2">空の杯</option>
            <option value="part3">時の砂</option>
            <option value="part4">生の花</option>
            <option value="part5">死の羽</option>
            <!-- 添加更多的圣遗物部位选项 -->
        </select>
        <br>
        <label for="mainAttribute">主属性:</label>
        <select id="mainAttribute">
            <option value="">请选择</option>
            <!-- 主属性选项将在这里动态生成 -->
        </select>
        <br>
        <label for="subAttribute">副属性:</label>
        <select id="subAttribute">
            <option value="">请选择</option>
            <!-- 副属性选项将在这里动态生成 -->
        </select>
        <br>
        <input type="submit" value="提交">
    </form>
    <h2 id="result"></h2>

    <script>
        var mainAttributeOptions = {
            '理の冠': ['会心ダメージ', '会心率','防御力パーセンテージ','攻撃力パーセンテージ','HPパーセンテージ','元素熟知','与える治癒効果'],
            '空の杯': ['物流ダメージ', '水元素ダメージ','火元素ダメージ','草元素ダメージ','雷元素ダメージ','風元素ダメージ','氷元素ダメージ','岩元素ダメージ','攻撃力パーセンテージ','HPパーセンテージ','防御力パーセンテージ','元素熟知'],
            '時の砂': ['攻撃力パーセンテージ', '元素チャージ効率','HPパーセンテージ','防御力パーセンテージ','元素熟知'],
            '生の花': ['HPパーセンテージ'],
            '死の羽': ['攻撃力パーセンテージ'],
        };
        var subAttributeOptions = {
            '会心ダメージ': ['会心率', '防御力','防御力パーセンテージ','攻撃力','攻撃力パーセンテージ','元素熟知','元素チャージ効率','HP','HPパーセンテージ'],
            '会心率': ['会心ダメージ', '防御力','防御力パーセンテージ','攻撃力','攻撃力パーセンテージ','元素熟知','元素チャージ効率','HP','HPパーセンテージ'],
            '防御力パーセンテージ': ['防御力', '会心率','会心ダメージ','攻撃力','攻撃力パーセンテージ','元素熟知','元素チャージ効率','HP','HPパーセンテージ'],
            '攻撃力パーセンテージ': ['攻撃力', '会心率','会心ダメージ','元素熟知','元素チャージ効率','HP','HPパーセンテージ','防御力','防御力パーセンテージ'],
            'HPパーセンテージ': ['会心率','会心ダメージ','攻撃力', '攻撃力パーセンテージ','元素熟知','元素チャージ効率','HP','防御力','防御力パーセンテージ'],
            '元素熟知': ['会心率','会心ダメージ','攻撃力', '攻撃力パーセンテージ','元素チャージ効率','HP','HPパーセンテージ','防御力','防御力パーセンテージ'],
            '元素チャージ効率': ['会心率','会心ダメージ','攻撃力', '攻撃力パーセンテージ','元素熟知','HP','HPパーセンテージ','防御力','防御力パーセンテージ'],
            '与える治癒効果': ['会心率','会心ダメージ','攻撃力', '攻撃力パーセンテージ','元素熟知','元素チャージ効率','HP','HPパーセンテージ','防御力','防御力パーセンテージ'],
            '水元素ダメージ': ['会心率','会心ダメージ','攻撃力', '攻撃力パーセンテージ','元素熟知','元素チャージ効率','HP','HPパーセンテージ','防御力','防御力パーセンテージ'],
            '草元素ダメージ': ['会心率','会心ダメージ','攻撃力', '攻撃力パーセンテージ','元素熟知','元素チャージ効率','HP','HPパーセンテージ','防御力','防御力パーセンテージ'],
            '雷元素ダメージ': ['会心率','会心ダメージ','攻撃力', '攻撃力パーセンテージ','元素熟知','元素チャージ効率','HP','HPパーセンテージ','防御力','防御力パーセンテージ'],
            '風元素ダメージ': ['会心率','会心ダメージ','攻撃力', '攻撃力パーセンテージ','元素熟知','元素チャージ効率','HP','HPパーセンテージ','防御力','防御力パーセンテージ'],
            '氷元素ダメージ': ['会心率','会心ダメージ','攻撃力', '攻撃力パーセンテージ','元素熟知','元素チャージ効率','HP','HPパーセンテージ','防御力','防御力パーセンテージ'],
            '岩元素ダメージ': ['会心率','会心ダメージ','攻撃力', '攻撃力パーセンテージ','元素熟知','元素チャージ効率','HP','HPパーセンテージ','防御力','防御力パーセンテージ'],
            '火元素ダメージ': ['会心率','会心ダメージ','攻撃力', '攻撃力パーセンテージ','元素熟知','元素チャージ効率','HP','HPパーセンテージ','防御力','防御力パーセンテージ'],
            '物流ダメージ': ['会心率','会心ダメージ','攻撃力', '攻撃力パーセンテージ','元素熟知','元素チャージ効率','HP','HPパーセンテージ','防御力','防御力パーセンテージ'],

        };

        document.getElementById('artifactPart').addEventListener('change', function() {
            var selectedPart = this.value;
            var mainAttributeSelect = document.getElementById('mainAttribute');

            // 清空主属性的选项
            mainAttributeSelect.innerHTML = '';

            // 根据选择的部位添加新的选项
            var options = mainAttributeOptions[selectedPart];
            if (options) {
                for (var i = 0; i < options.length; i++) {
                    var option = document.createElement('option');
                    option.value = options[i];
                    option.text = options[i];
                    mainAttributeSelect.appendChild(option);
                }
            }
        });

        document.getElementById('mainAttribute').addEventListener('change', function() {
            var selectedAttribute = this.value;
            var subAttributeSelect = document.getElementById('subAttribute');

            // 清空副属性的选项
            subAttributeSelect.innerHTML = '';

            // 根据选择的主属性添加新的选项
            var options = subAttributeOptions[selectedAttribute];
            if (options) {
                for (var i = 0; i < options.length; i++) {
                    var option = document.createElement('option');
                    option.value = options[i];
                    option.text = options[i];
                    subAttributeSelect.appendChild(option);
                }
            }
        });    
        document.getElementById('characterForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var relic = document.getElementById('relic').value;
            var mainAttribute = document.getElementById('mainAttribute').value;
            var subAttribute = document.getElementById('subAttribute').value;

            var result = '';

            // 根据用户的选择来决定适合的角色
            if (relic === 'relic1' && mainAttribute === 'attribute1' && subAttribute === 'subAttribute1') {
                result = '角色1';
            } else if (relic === 'relic2' && mainAttribute === 'attribute2' && subAttribute === 'subAttribute2') {
                result = '角色2';
            } else {
                result = '没有找到适合的角色';
            }

            document.getElementById('result').innerText = '适合的角色: ' + result;
        });
    </script>
</body>
</html>
